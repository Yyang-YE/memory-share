<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추억 추가</title>
    <style>
        .title {
            background-color: rgb(170, 199, 211);
            color: white;
            margin-bottom: 75px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(170, 199, 211);
            font-size: 20px;
        }

        .navbar_menu {
            list-style-type: none;
            display: flex;
        }

        .navbar_menu_list {
            margin-right: 20px;
        }

        .input {
            font-size: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: baseline;
            align-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="home_logo">
        </div>
        <div>
            <ul class="navbar_menu">
                <li class="navbar_menu_list"><a href="{{ url_for('memory') }}">Home</a></li>
                <li class="navbar_menu_list"><a href="{{ url_for('create') }}">Add</a></li>
                <li class="navbar_menu_list"><a href="{{ url_for('home') }}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class=title>
        <h1>추억 공유장</h1>
        <p>당신의 추억에 관해 설명해주세요</p>
    </div>
    <form action="{{ url_for('memory_edit') }}" method="GET">
        <div class="input">
            <div>사진 URL: <input type="text" value="{{ data.image }}" name="image"></div>
            <div>날짜: <input type="text" value="{{ data.date }}" name="date"></div>
            <div>장소: <input type="text" value="{{ data.place }}" name="place"></div>
            <div>한 줄 설명: <input type="text" value="{{ data.explanation }}" name="explanation"></div>
            <input type="hidden" name="id" value="{{ data.id }}">
        </div>
        <button type="submit" class="confirm_btn">확인</button>
    </form>
</body>
</html>
